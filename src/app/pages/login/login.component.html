<div class="row all-login">
    <div class="col-6 left-img"></div>
    <div class="col-6">
        <h2 class="text-center head-form">
            <b>KLASEMEN LIGA 1</b>
        </h2>
        <form class="form-login" [formGroup]="formLogin" (submit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username" placeholder="Masukkan Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Masukkan Password">
            </div>
            <div class="btn-group mt-5" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-login">Login</button>
                <button type="button" [routerLink]="['/', 'registrasi']" class="btn btn-regis">Registrasi</button>
              </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
    </div>
</div>
